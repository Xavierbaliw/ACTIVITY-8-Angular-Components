<div class="divisible-checker-container">
  <h2>Divisibility Checker</h2>

  <input [(ngModel)]="firstNumber" type="number" placeholder="Enter the first number" />
  <br>
  <br>
  <input [(ngModel)]="secondNumber" type="number" placeholder="Enter the second number" />
  <br>
  <br>
  <button (click)="checkDivisibility()">Check Divisibility</button>

  <p *ngIf="result !== null">{{ result }}</p>
</div>
